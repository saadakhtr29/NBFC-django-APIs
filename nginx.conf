events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Add specific MIME types for common web files
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max;
        application/javascript     max;
        ~image/                    max;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    upstream django {
        server web:8000;
    }

    server {
        listen 80;
        # Accept ANY server name/IP - works with any domain or IP
        server_name _;

        client_max_body_size 100M;

        # Security headers optimized for IP-based access
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Skip COOP header for maximum compatibility with IP access
        # add_header Cross-Origin-Opener-Policy "same-origin" always;

        # Static files with proper MIME types
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # Ensure correct MIME types
            location ~* \.(css)$ {
                add_header Content-Type text/css;
                expires 1y;
            }
            
            location ~* \.(js)$ {
                add_header Content-Type application/javascript;
                expires 1y;
            }
            
            location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
            }
            
            # Handle missing files gracefully
            try_files $uri $uri/ =404;
        }

        location /media/ {
            alias /app/media/;
            expires 30d;
            add_header Cache-Control "public";
        }

        # Admin static files fallback
        location /admin/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
